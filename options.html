<!DOCTYPE html>
<html>
<head>
	<title>Spoiler Blocker</title>
	<link href="style/options.css" rel="stylesheet" type="text/css" />
	<script src="jquery-3.4.1.js"></script>
	<script src="script.js"></script>
</head>
<body>
<header><h1>Spoiler Blocker</h1></header>
<div class="options">
	<h2>General Options</h2>
	<div class="option">
		<p>Enable Spoiler blocker?</p>
		<div class="button" id="yes-button">
			<p>Yes</p>
		</div>
		<div class="button" id="no-button">
			<p>No</p>
		</div>
	</div>
	<div class="option">
		<p>Keyword</p>
		<div class="textbox">
			<textarea rows="1" cols="20"></textarea>
		</div>
	</div>
	<div class="button" id="submit-button">
		<p>submit</p>
	</div>
	<div class="button" id="clear-button">
		<p>clear</p>
	</div>
</div>
</body>
</html>
