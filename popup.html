<!DOCTYPE html>
<html>
<head>
	<title>Spoiler Blocker</title>
</head>
<body>
	<div class="options">
	<h2>General Options</h2>
	<div class="option">
		<p>Enable Spoiler blocker?</p>
		<div class="button">
			<p>Yes</p>
		</div>
		<div class="button">
			<p>No</p>
		</div>
	</div>
	<div class="option">
		<p>Keyword</p>
		<div class="textbox">
			<textarea rows="1" cols="20"></textarea>
		</div>
	</div>
	<div class="button" id="save">
		<p>Save</p>
	</div>
</div>
</body>
</html>
